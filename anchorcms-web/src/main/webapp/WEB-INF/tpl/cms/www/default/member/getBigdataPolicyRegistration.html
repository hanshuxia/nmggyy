        function CurentTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var day = now.getDate();
            var hh = now.getHours();
            var mm = now.getMinutes();
            var clock = year + "-";
            if (month < 10)
                clock += "0";
            clock += month + "-";
            if (day < 10)
                clock += "0";
            clock += day + " ";
            if (hh < 10)
                clock += "0";
            clock += hh + ":";
            if (mm < 10) clock += '0';
            clock += mm;
            return (clock);}

        //切字符串方法
        function s_cut(s,lenth,append){
            var index = 0;
            var len = 0;
            var str = "";
            var a = "";
            for (var i = 0; len < lenth; i++) {
                index = i;
                a = s.charAt(i);
                str += a;
                if (a.match(/[^\x00-\xff]/ig) != null) {
                    len += 2;
                }
                else {
                    len += 1;
                }
            }
            if(s.charAt(index+1) == ""){
                return str;
            }else{
                return (str+append);
            }

    function grabJsonSObjs(){
        var hasEmpty = false;
        var hasNaN1 = false;
        var hasNaN2 = false;
        var hasToolong = false;
        var hasToolong1 = false;
        var hasToolong2 = false;
        var hasToolong3 = false;
        var hasToolong4 = false;
        var JsonObjs = "{\"demandObjs\":[";
        if($('#SDemandObj_table').find('tr:gt(0)').size()<1){
            return "hasEmpty";
        }
        $('#SDemandObj_table').find('tr:gt(0)').each(function(i){
            JsonObjs+="{";
            $(this).children('td:lt(6)').each(function(i){
                var inputVal = $(this).find('input:first').val();
//                if(typeof inputVal === 'undefined' || inputVal == ""){
//                    hasEmpty=true;
//                    return false;
//                }
                if((i == 0 || i == 1|| i == 2|| i == 3) && inputVal == ""){
                    hasEmpty = true;
                    return false;
                }
                if((i == 2 || i == 5) && isNaN(inputVal)){
                    hasNaN1 = true;
                    return false;
                }
                if ((i == 5) && (inputVal == "")) {
                    hasNaN2 = false;
                    return true;
                } else if((i == 5) && !/^([1-9]\d{0,15}|0)(\.\d{1,2})?$/.test(inputVal)) {
                    hasNaN2 = true;
                    return false;
                }
                if(i == 0 && inputVal.length>100){
                    hasToolong=true;
                    return false;
                }
                if(i == 1 && inputVal.length>50){
                    hasToolong1=true;
                    return false;
                }
                if(i == 2 && inputVal.length>10){
                    hasToolong2=true;
                    return false;
                }
                if(i == 3 && inputVal.length>16){
                    hasToolong3=true;
                    return false;
                }
                if(i == 4 && inputVal.length>500){
                    hasToolong4=true;
                    return false;
                }
                JsonObjs+=("\""+$(this).find('input:first').attr('name')+"\"");
                JsonObjs+=":\"";
                JsonObjs+=(inputVal).replace(/"/g,"\\\"");
                JsonObjs+="\",";
            });
            if(hasEmpty){
                return false;
            }
            JsonObjs+="\"demandObjId\":\"\"},"
        });
        if(hasEmpty){
            return "hasEmpty";
        }
        if(hasNaN1){
            return "hasNaN1";
        }
        if(hasNaN2){
            return "hasNaN2";
        }
        if(hasToolong){
            return "hasToolong";
        }
        if(hasToolong1){
            return "hasToolong1";
        }
        if(hasToolong2){
            return "hasToolong2";
        }
        if(hasToolong3){
            return "hasToolong3";
        }
        if(hasToolong4){
            return "hasToolong4";
        }

        JsonObjs=(JsonObjs.replace(/,$/,""))+"]}";
        return JsonObjs;
    }
