[@cms_channel_list parentId='106']
[#list tag_list as c]
[@cms_channel_list parentId=c.id]
[#if tag_list?size>0]
<div class="btn_parent" id="${c.name}">
    <input class="mix_service" type="button" value="${c.name}" tabindex="0">
</div>
<div class="submenu_div" id="${c.name}_t">
    [#list tag_list as c1]
    <a href="${c1.url}" target="_self" >
        [#if channel.channelId=c1.id]
        <li class="submenu_current">
            [#else]
        <li class="submenu">
        [/#if]
            ${c1.name}
        </li>
    </a>
    [/#list]
</div>
<script type="text/javascript">
    $(document).ready(function() {
        var h = "${c.name}";
        var b = "${c.name}_t";
        $("#"+h).click(function() {
            $("#"+b).toggle();
        });
    });
</script>
    [#else]
    <a href="${c.url}" target="_self" >
    <div class="btn_parent">
        <input class="mix_service" type="button" value="${c.name}" tabindex="0">
    </div>
    </a>

[/#if]
[/@cms_channel_list]
[/#list]
[/@cms_channel_list]
