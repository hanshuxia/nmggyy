<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>退款信息</title>
    <link rel="shortcut  icon" type="image/x-icon" href="/${res}/resources/images/favicon.ico" media="screen"/>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/html5media/1.1.8/html5media.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="${resSys}/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>
    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="${base}/res/common/js/jquery.ext.js" type="text/javascript"></script>
    <script src="${resSys}/jqueryUI/jquery-ui.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/swfupload/swfupload.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/swfupload/swfupload.queue.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/swfupload/fileprogress.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/swfupload/handlers.js" type="text/javascript"></script>
    <link href="${base}/thirdparty/swfupload/process.css" rel="stylesheet" type="text/css"/>
    <script src="${base}/res/common/js/bankIDList.js" type="text/javascript"></script>

    <!--添加表单校验-->
    <script src="${base}/res/common/js/jquery.validate.js" type="text/javascript"></script>
    <script src="${base}/res/common/js/messages_zh.js" type="text/javascript"></script>
    <!--自己写校验方法-->
    <script type="text/javascript" charset="utf-8" src="/${res}/resources/js/validateCheck.js"></script>
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/releasePower.css"/>
    <!--级联菜单相关js-->
    <script type="text/javascript" charset="utf-8" src="/${res}/resources/js/commonDict.js"></script>
    <!--传文件相关-->
    <script type="text/javascript">
        //表单验证
        $().ready(function () {
            $("#release_form").validate()
        });
    </script>
    <style>
        .SDemandObj_input {
            line-height: 2em;
            height: 2em;
            text-align: center;
            margin: 5px;
            border: none
        }

        .SDemandObj_table {
            width: 95%;
            margin: auto;
            text-align: center;
            margin-top: 20px;
            line-height: 3em;
        }

        .addBtn {
            width: 120px;
            height: 35px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: #3077B9;
            margin-left: 35px;
        }
    </style>
</head>
<body>
<div class="content wrapper">
    <form action="/member/cloud_settle.jspx" name="form1" method="POST">
        <div class="servicePower">
            <div class="column wrapper"><span class="head"> 退款信息</span> <span class="tips"></span></div>
            <!--只是一个现实作用-->
            <br><br>
            <div class="service-content wrapper" style="width: 95%;">
                <div class="pay-content">
                    <div class="inputs">
                        <label>&nbsp;&nbsp;交易流水号：</label>
                        <input type="text" readonly="readonly" class="codeInput" id="SerialNumber" name="SerialNumber"
                               value="${SerialNumber!}">
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;结算订单号：</label>
                        <input type="text" readonly="readonly" class="codeInput" id="OrderNo" name="OrderNo"
                               value="${OrderNo!}">
                    </div>

                    <div class="inputs">
                        <label>&nbsp;&nbsp;结算金额(元)：</label>
                        <input type="text" readonly="readonly" class="codeInput" id="Amount" name="Amount"
                               value="${Amount!}">
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;账户类型：</label>
                        [#if spo.accountType??]
                        [#if spo.accountType == 11]
                        <input type="text" readonly="readonly" class="codeInput" value="个人账户">
                        <input type="hidden" readonly="readonly" class="codeInput" name="AccountType"
                               value="${spo.accountType!}">
                        [#else]
                        <input type="text" readonly="readonly" class="codeInput" value="企业账户">
                        <input type="hidden" readonly="readonly" class="codeInput" name="AccountType"
                               value="${accountType!}">
                        [/#if]
                        [/#if]
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;选择银行：</label>
                        <input type="text" readonly="readonly" class="codeInput" id="bankId" name="bankId"
                               value="${(spo.bankName)!}">
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;账户名称：</label>
                        <input type="text" readonly="readonly" class="codeInput" id="AccountName" name="AccountName"
                               value="${(spo.paySettlementRefund.acountName)!}">
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;账户号码：</label>
                        <input type="text" readonly="readonly" class="codeInput" id="AccountNumber" name="AccountNumber"
                               value="${(spo.paySettlementRefund.acountNumber)!}
">
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;支行名称：</label>

                        <input type="text" readonly="readonly" class="codeInput" id="BranchName" name="BranchName"
                               value="${(spo.paySettlementRefund.branchName)!}">

                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;支行省份：</label>

                        <input type="text" readonly="readonly" class="codeInput" id="Province" name="Province"
                               value="${(spo.paySettlementRefund.province)!}">
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;支行城市：</label>
                        <input type="text" readonly="readonly" class="codeInput" id="City" name="City"
                               value="${(spo.paySettlementRefund.city)!}">
                        <input type="hidden" class="codeInput" id="id" name="id" value="${id!}">
                        <input type="hidden" class="codeInput" id="flag" name="flag" value="0">
                    </div>
                    <div class="release-button">
                        <button type="button" class="btn cancel" onclick="javascript:form.submit();">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="${base}/thirdparty/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${base}/thirdparty/ueditor/ueditor.all.js"></script>
<script charset="utf-8" src="/${res}/resources/js/mapDistPicker/distpicker.data.js" type="text/javascript"></script>
<script charset="utf-8" src="/${res}/resources/js/mapDistPicker/distpicker.js" type="text/javascript"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="${base}/thirdparty/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="/${res}/resources/js/breakingNews.js"></script>
<!--富文本编辑，粘贴图片-->
<script type="text/javascript">
    var editor = UE.getEditor('editor',{autoHeightEnabled:false,zIndex:0});
</script>
<script language="javascript">
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function(action) {
        if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
            return "/ueditor/upload.jspx";
        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    }
</script>
<!--by GJN-->
<script type="text/javascript">
    $(document).ready(function (e) {
        if (self.frameElement != null && self.frameElement.tagName == "IFRAME") {
            // 在iframe中时处理
            $(".wrapper").css("width", "95%");
        }
        var SObjTr = $('#originTr').prop('outerHTML');
        $('#tianjiaSObj').click(function () {
            $('#SDemandObj_table').append(SObjTr);
        })
    });

</script>
</body>
</html>
