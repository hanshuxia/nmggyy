<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <link rel="shortcut  icon" type="image/x-icon" href="/${res}/resources/images/favicon.ico" media="screen"/>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/releasePower.css"/>

    <!--[if lt IE 9]>
    <script src="/${res}/js/html5shiv.min.js"></script>
    <script src="/${res}/js/respond.min.js"></script>
    <![endif]-->


    <style>
        .hight {
            height: 30px;
        }

        .wrapper {
            width: 95%;
        }

        .rewardUpload {
            position: relative;
            padding-top: 10px;
            min-height: 108px;
        }

        .rewardUpload p {
            font-size: 12px;
            color: #b4b4b4;
            line-height: 36px;
        }

        .rewardUpload p, .rewardUpload span, .rewardUpload .uploadBtn {
            margin-left: 173px;
        }

        .ghtx {
            margin-left: 520px;
            margin-top: -100px;
            min-height: 108px;
        }

        .ufcl {
            position: relative;
            margin-left: 173px;
            margin-top: -30px;
        }

        .member-change {
            width: 250px;
            float: left;
        }

        .change-Btn {
            height: 30px;
            margin-left: 4px;
            border: 1px solid #c7c7c7;
        }

        #uploadFile1 {
            height: 30px;
            width: 376px;
            opacity: 0;
            filter: alpha(opacity=0);
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
    </style>

</head>
<body>
<div class="content wrapper">
    <form id="jvForm" action="${base}/common/update_pwd.jspx" method="post">
        <div class="servicePower">
            <div class="column wrapper">
                <span class="head">修改密码</span></span>
            </div>
            <div class="service-content wrapper">
                <div class="inputs">
                    <label><i>*</i>&nbsp;新密码：</label>
                    <input id="password" type="password" name="pwd"
                           vld="{required:true,rangelength:[${site.passwordMinLen},20]}"/>
                </div>
                <div class="release-button" style="float: left;margin-left: 165px">
                    <button class="btn submit" type="button" onclick="sub()">保存</button>
                    <button class="btn cancel" type="button" onclick="returnList();">返回</button>
                </div>
                <input id="nextUrl" name="nextUrl" value="/member/register_list.jspx" hidden="hidden">
                <input id="id" name="id" value="${unifiedUser.userId}" hidden="hidden">
            </div>
        </div>
    </form>
    <script src="/res/common/js/spark-md5.min.js"></script>
    <script type="text/javascript">
        $(function () {
            vali();
        })
        function vali() {
            return $("#jvForm").validate();
        }
        function sub() {
            if (vali().form()) {
                var tab = document.getElementById("jvForm");
                tab.onsubmit = null;
                var password = $("#password").val();
                password = SparkMD5.hash(password);
                $("#password").val(password);
                tab.submit();
            }
        }
        function returnList() {
            location.href = "/member/register_list.jspx";
        }
        ;
    </script>
</div>
</body>
</html>
