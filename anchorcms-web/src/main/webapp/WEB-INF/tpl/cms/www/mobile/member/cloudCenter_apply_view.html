    <script type="text/javascript">

        $(function() {

            var uploadPicsUrl = "o_swfPicsUpload.jspx";
            var uploadAttachsUrl = "o_swfAttachsUpload.jspx";
            //在firefox、chrome下，上传不能保留登录信息，所以必须加上jsessionid。
            var jsessionid ="${sessionId!}";
            if(jsessionid) {
                uploadPicsUrl += ";jsessionid="+jsessionid;
                uploadAttachsUrl += ";jsessionid="+jsessionid;
            }
            swfu=new SWFUpload({
                upload_url : uploadPicsUrl,
                flash_url : "${base}/thirdparty/swfupload/swfupload.swf",
                file_size_limit : "2 MB",
                file_types : "*.jpg;*.gif;*.png;*.bmp",
                file_types_description : "图片",
                file_queue_limit : 0,
                custom_settings : {
                    progressTarget : "fsUploadProgress",
                    cancelButtonId : "btnCancel"
                },
                debug: false,

                button_image_url : "${base}/thirdparty/swfupload/button_notext.png",
                button_placeholder_id : "spanButtonPlaceHolder",
                button_text: "<span class='btnText'>上传</span>",
                button_width: 84,
                button_height: 24,
                button_text_top_padding: 2,
                button_text_left_padding: 20,
                button_text_style: '.btnText{color:#666666;}',

                file_queued_handler : fileQueued,
                file_queue_error_handler : fileQueueError,
                file_dialog_complete_handler : fileDialogComplete,
                upload_progress_handler : uploadProgress,
                upload_error_handler : uploadError,
                upload_success_handler : uploadPicsSuccess,
                upload_complete_handler : uploadComplete,
                queue_complete_handler : queueComplete
            });
            swfau=new SWFUpload({
                upload_url : uploadAttachsUrl,
                flash_url : "${base}/thirdparty/swfupload/swfupload.swf",
                file_size_limit : "2000 MB",
                file_types : "*.*",
                file_types_description : "All Types",
                file_queue_limit : 0,
                custom_settings : {
                    progressTarget : "afsUploadProgress",
                    cancelButtonId : "abtnCancel"
                },
                debug: false,

                button_image_url : "${base}/thirdparty/swfupload/button_notext.png",
                button_placeholder_id : "aspanButtonPlaceHolder",
                button_text: "<span class='btnText'>上传</span>",
                button_width: 84,
                button_height: 24,
                button_text_top_padding: 2,
                button_text_left_padding: 20,
                button_text_style: '.btnText{color:#666666;}',

                file_queued_handler : fileQueued,
                file_queue_error_handler : fileQueueError,
                file_dialog_complete_handler : fileDialogComplete,
                upload_progress_handler : uploadProgress,
                upload_error_handler : uploadError,
                upload_success_handler : uploadAttachSuccess,
                upload_complete_handler : uploadComplete,
                queue_complete_handler : queueComplete
            });
        });

        function uploadPicsSuccess(file,data) {
            var jsonData=eval("("+data+")");//转换为json对象
            if(jsonData.error!=null){
                $.alert("[@s.m 'global.prompt'/]",jsonData.error);
            }else{
                addPicLine();
                var index = picIndex - 1;
                imgUrl=jsonData.imgUrl;
                $("#preImg"+index).attr("src",""+imgUrl);
                var imgSrc = parent.document.getElementById("preImg"+index);
                if(!$(imgSrc).attr("noResize")) {
                    $(imgSrc).css("width","auto");
                    $(imgSrc).css("height","auto");
                }
                $("#uploadImgPath"+index).val(imgUrl);
            }
        }
        function uploadAttachSuccess(file,data) {
            var jsonData=eval("("+data+")");//转换为json对象
            if(jsonData.error!=null){
                $.alert("[@s.m 'global.prompt'/]",jsonData.error);
            }else{
                addAttachLine();
                var index = attachIndex - 1;
                var attachUrl=jsonData.attachUrl;
                var attachName=jsonData.attachName;
                $("#attachmentPaths"+index).val(attachUrl);
                $("#attachmentNames"+index).val(attachName);
            }
        }

    </script>

<body>
<div class="content wrapper">
    <form id="release_form" action="/member/cloundCenter_apply_update.jspx" method="post">
        <!--需求信息-->
        <div class="servicePower">
            <div class="column wrapper"> <span class="head">政策申请明细</span> <span class="tips"><i>*</i>&nbsp;为必填项</span> </div>
            <div class="service-content wrapper">
                <div class="inputs">
                    <label><i>*</i>&nbsp;政策名称：</label>
                    <input class="power" id="policyName" name="policyName" value="${policy.policyName}" type="text" disabled="disabled">
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;申请理由：</label>
                    <input class="power" id="applyReason" name="applyReason" value="${apply.applyReason}" disabled="disabled" type="text">
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;申请期限：</label>
                    <span><input type="text" name="endApplyDt" value="${policy.endApplyDt}" class="Wdate" disabled="disabled"></span>
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;是否扶持政策：</label>
                    <input class="power" id="isSupport" name="isSupport" value="${policy.isSupport}" type="text" disabled="disabled">
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;政策层次：</label>
                    <input class="power" id="policyLevel" name="isSupport" value="${policy.policyLevel}" type="text" disabled="disabled">
                </div>
            </div>
        </div>
        <!--需求对象信息-->
        <div class="servicePower">
            <div class="service-content wrapper">
                <!--附件上传div-->
                <div class="uploadImgs">
                    <div style="padding:10px 5px;">
                        <label><i>*</i>&nbsp;已传附件：</label>
                        <div class="upLoadDiv">
                            <table id="attachTable" border="0" class="fbgj-fj" style="margin-left: 0;">
                                [#list content.attachments as file]
                                <tr id="attachTr${file_index}">
                                    <td style="height: 30px;" align="center">附件名称：<a href="${file.attachmentPath}" download="${file.attachmentName}" target="_blank"><input type="text" id="attachmentNames${file_index}" name="attachmentNames" class="member-change" style="color: #00a0e9;width:200px;height:24px;" value="${file.attachmentName}" disabled="disabled"/></td>
                                </tr>
                                [/#list]
                            </table>
                        </div>
                        <script type="text/javascript">
                            var attachIndex = 1;
                            var attachTpl = $.format($("#attachTr").val());
                            function addAttachLine() {
                                $('#attachTable').append(attachTpl(attachIndex++));
                            }
                        </script>
                    </div>
                </div>
                <div class="myDiv">
                    <label><i>*</i>&nbsp;补充说明：</label>
                    <script class="myEditor" id="editor" name="editor" type="text/plain"></script>
                </div>
            </div>
        </div>
        <div class="release-button" style="margin-top: 100px">
            <button type="button" class="btn cancel" onclick="window.history.back();">返回</button>
        </div>
        <!--需求池展示频道id-->
        <input type="hidden" name="channelId" value="112">
        <input type="hidden" id="applyId" name="applyId" value="${applyId}">
        <input type="hidden" id="statusType" name="statusType" value="2">
        <input type="hidden" id="demandObjList" name="demandObjListJsonString" value="">
    </form>
</div>

<!--Gao JN添加的js-->
<script>
    $(document).ready(function(e){
        var SObjTr= $('#originTr').prop('outerHTML');
        $('#tianjiaSObj').click(function(){
            $('#SDemandObj_table').append(SObjTr);
        });
        $('.autoInput').click(function(){
            if($(this).is(':checked')){
                $(this).prev('input').val($(this).next('span.special').text()).attr("readonly","readonly");
            }else{
                $(this).prev('input').removeAttr("readonly");
            }
        })
    })
    function grabJsonSObjs(){
        var JsonObjs = "{\"demandObjs\":[";
        $('#SDemandObj_table tr:gt(0)').each(function(i){
            JsonObjs+="{"
            $(this).children('td:lt(6)').each(function(i){
                JsonObjs+=("\""+$(this).children('input:first').attr('name')+"\"");
                JsonObjs+=":\"";
                JsonObjs+=($(this).children('input:first').val()).replace(/"/g,"\\\"");
                JsonObjs+="\",";
            });
            JsonObjs=(JsonObjs.replace(/,$/,""))+"},";
        });
        JsonObjs=(JsonObjs.replace(/,$/,""))+"]}";
        return JsonObjs;
    }
</script>
