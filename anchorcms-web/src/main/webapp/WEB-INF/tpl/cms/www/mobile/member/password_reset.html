<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>找回密码 - ${site.siteName}</title>
	<link rel="shortcut  icon" type="image/x-icon" href="/${res}/resources/images/favicon.ico" media="screen"  />
	<link type="text/css" rel="stylesheet" href="/${res}/css/index.css" />
	<link type="text/css" rel="stylesheet" href="/${res}/css/prompt.css" />
	<link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>

</head>
<body style="background:#F2F3F7;">
<div class="rheader">
	<div class="logo-con wrapper clearfix">
		<a href="/" class="logo">
			<img src="/${res}/resources/images/index/logo3.gif" alt="logo"/>
		</a>
		<div class="logo-title">找回密码</div>
		<div class="have"> <a href="${base}/login.jspx" class="tc">请登录</a></div>
	</div>
</div>
<div class="register-box">
	<div class="contents">
		<div class="msg">
			[#if status==0]
			您的新密码已经生效，请用新密码登录。
			[#elseif status==1]
			用户不存在。
			[#elseif status==2]
			没有找回密码，<br/>或已经找回密码且新密码已经生效。
			[#elseif status==3]
			无效KEY。
			[#else]
			未知错误。
			[/#if]
		</div>
		<div class="action">
			<script>setTimeout("window.location.href ='${base}/';", 5000);</script>
			【<a href="${base}/">如果您的浏览器没有自动跳转，请点击此链接</a>】
		</div>
	</div>
</div>
</body>
</html>
