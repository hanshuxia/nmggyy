<script type="text/javascript">
    $(function() {
        //优先执行第三方退出 在执行本地退出
        $('#logout').click(function () {
            location="${base}/logout.jspx?returnUrl=/";
        });
    });
    $(".username").hover(function(){
        $(this).next().show();
        $(this).addClass("active");
    });
    $(".vip").mouseleave(function(){
        $(this).find("ul").hide();
        $(this).find(".active").removeClass("active");
    });
</script>
