<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>用户中心-修改企业信息</title>
   <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>


    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/html5media/1.1.8/html5media.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/company.css"/>
    <style type="text/css">
        .wrapper{width: 95%;}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            var iframeHeight = window.top.$("#main").height();
            $(".nav-content").css("height",iframeHeight-152);
            $(".navTab a").click(function(){
                $(".navTab").find(".current").removeClass("current");
                $(this).addClass("current");
            })
            if($("#companyId").val()!=null&&$("#companyId").val()!=""){//判断是否已经有companyId
                setCompanyId($("#companyId").val());
                $("#iframe").attr("src", $("#base_info").attr("href"));
            }

        });

        //给企业详细信息传递companyid
        function setCompanyId(id){
            //alert(id);
            var base_info="company_base_info_admin.jspx?companyId="+id;
            $("#base_info").attr("href",base_info);
            var detail_info="company_detail_info_admin.jspx?companyId="+id;
            $("#detail_info").attr("href",detail_info);
            var ability_list="ability_list_admin.jspx?companyId="+id;
            $("#ability_list").attr("href",ability_list);
            var device_list="company_device_list_admin.jspx?companyId="+id;
            $("#device_list").attr("href",device_list);
            var diploma_list="company_diploma_list_admin.jspx?companyId="+id;
            $("#diploma_list").attr("href",diploma_list);

        }
    </script>
</head>
<body>
<div class="nav" style="height: 50px">
    <div class="navTab wrapper">
        <a class="current first" href="company_base_info_admin.jspx" id="base_info" target="navFrame">企业基本信息</a>
        <a href="company_detail_info_admin.jspx" target="navFrame" id="detail_info">企业详细信息</a>
        <a href="ability_list_admin.jspx" id="ability_list" target="navFrame">企业能力</a>
        <a href="company_device_list_admin.jspx" id="device_list"  target="navFrame">企业设备</a>
        <a href="company_diploma_list_admin.jspx" id="diploma_list"  target="navFrame">企业荣誉</a>
    </div>
</div>
<div class="nav-content wrapper" style="height: 739px">
    <iframe id="iframe" src="company_base_info_admin.jspx" name="navFrame" style="width: 100%;height:100%;" frameborder="0"></iframe>
</div>
<input type="hidden" id="companyId" name="companyId" value="${companyId?default('')}">
<script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
