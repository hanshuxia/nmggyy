<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>软件订单明细</title>
    <link rel="shortcut  icon" type="image/x-icon" href="/${res}/resources/images/favicon.ico" media="screen"  />
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/html5media/1.1.8/html5media.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="${resSys}/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>
    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="${base}/res/common/js/jquery.ext.js" type="text/javascript"></script>
    <script src="${resSys}/jqueryUI/jquery-ui.js" type="text/javascript"></script>
    <script src="${base}/res/common/js/bankIDList.js" type="text/javascript"></script>

    <!--添加表单校验-->
    <script src="${base}/res/common/js/jquery.validate.js" type="text/javascript"></script>
    <script src="${base}/res/common/js/messages_zh.js" type="text/javascript"></script>
    <!--自己写校验方法-->
    <script type="text/javascript" charset="utf-8" src="/${res}/resources/js/validateCheck.js"></script>
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/releasePower.css"/>
    <!--级联菜单相关js-->
    <script type="text/javascript" charset="utf-8" src="/${res}/resources/js/commonDict.js"></script>
    <!--传文件相关-->
    <script type="text/javascript">
        //表单验证
        $().ready(function() {
            $("#release_form").validate()
        });

    </script>

</head>
<body >
<div class="content wrapper">
    <form action="" name="form1" method="POST">
        <div class="servicePower">
            <div class="column wrapper"> <span class="head"> 软件订单明细 </span></div>

            <div class="service-content wrapper" style="width: 95%;margin-top: 30px">
                <div class="pay-content">
                    <div class="inputs">
                        <label>&nbsp;&nbsp;订单号：</label>

                        <input type="text"  class="codeInput" value="${buy.orderNo!}" disabled>

                    </div>

                    <div class="inputs">
                        <label>&nbsp;&nbsp;软件名称：</label>
                        [#if software??]
                      <input type="text"  class="codeInput" value="${software.softwareName!}" disabled>
                        [#else]
                        <input type="text"  class="codeInput" value="${buy.softwareName!}" disabled>
                        [/#if]
                    </div>
                    [#if software??]
                    <div class="inputs">
                        <label>&nbsp;&nbsp;服务提供商：</label>

                      <input type="text"  class="codeInput" value="${software.companyName!}" disabled>

                    </div>

                    <div class="inputs">
                        <label>&nbsp;&nbsp;服务商电话：</label>

                      <input type="text" disabled class="codeInput" value="${software.mobile!}">

                    </div>

                    [#if software.isOnline??]
                    [#if software.isOnline=="1"]
                    <div class="inputs">
                        <label>&nbsp;&nbsp;软件大小：</label>

                      <input type="text"  class="codeInput" value="${software.softwareSize!}" disabled>

                    </div>
                    [/#if]
                    [/#if]
                    <div class="inputs">
                        <label>&nbsp;&nbsp;软件类型：</label>

                      <input type="text" disabled class="codeInput"  value="${software.softwareType!}">

                    </div>
                    [/#if]
                    <div class="inputs">
                        <label>&nbsp;&nbsp; 价格（元）：</label>

                      <input type="text" disabled class="codeInput" value="${buy.amount!}">

                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;付款人：</label>

                      <input type="text" disabled class="codeInput" value="${buy.userName!}">

                    </div>
                    <!--<div class="inputs">-->
                        <!--<label>&nbsp;&nbsp;订单描述：</label>-->
                      <!--<input type="text" disabled class="codeInput" value="${buy.remark!}">-->

                    <!--</div>-->
                    </div>
                    <div class="release-button">
                        <button type="button" class="btn" onclick="window.history.back();">返回</button>
                    </div>
                </div>
            </div>
    </form>
</div>

<script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="${base}/thirdparty/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${base}/thirdparty/ueditor/ueditor.all.js"> </script>
<script charset="utf-8" src="/${res}/resources/js/mapDistPicker/distpicker.data.js" type="text/javascript"></script>
<script charset="utf-8" src="/${res}/resources/js/mapDistPicker/distpicker.js" type="text/javascript"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="${base}/thirdparty/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="/${res}/resources/js/breakingNews.js"></script>

</body>
</html>
