<body>
<div class="content wrapper">
    <form id="siteMdy_form" action="/member/siteOfGovernmentList_add_save.jspx" method="post">
        <!-政府网站修改-->
        <div class="servicePower">
            <div class="column wrapper"><span class="head">政府网站修改</span></div>
            <div class="service-content wrapper">
                <div>
                    <label><i>*</i>&nbsp;地区：</label>
                    <select name="addrProvince" disabled="disabled">
                        <option value="内蒙古自治区" selected="selected">内蒙古自治区</option>
                    </select>
                    <select name="address" id="address">
                        <option value=${siteManagerEntity.address?default('')} selected="selected">${siteManagerEntity.address?default('')}</option>
                        <option value="内蒙古自治区政府">内蒙古自治区政府</option>
                        <option value="呼和浩特市">呼和浩特市</option>
                        <option value="包头市">包头市</option>
                        <option value="鄂尔多斯市">鄂尔多斯市</option>
                        <option value="乌兰察布市">乌兰察布市</option>
                        <option value="乌海市">乌海市</option>
                        <option value="呼伦贝尔市">呼伦贝尔市</option>
                        <option value="通辽市">通辽市</option>
                        <option value="赤峰市">赤峰市</option>
                        <option value="巴彦淖尔市">巴彦淖尔市</option>
                        <option value="锡林郭勒盟">锡林郭勒盟</option>
                        <option value="兴安盟">兴安盟</option>
                        <option value="阿拉善盟">阿拉善盟</option>
                        <option value="政府采购网">政府采购网</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;网站名称：</label>
                    <input class="power space" id="stiteName" maxlength="50" name="stiteName" type="text" style="width:500px;" required value=${siteManagerEntity.stiteName?default('')}>
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;链接地址：</label>
                    <input class="power url" id="stiteAddress" maxlength="500" name="stiteAddress" type="text" style="width: 500px;"
                           required value=${siteManagerEntity.stiteAddress?default('')}>
                </div>
            </div>
        </div>

            <div class="release-button">
                <div style="float: left;margin-left:22%">
                    <button class="btn submit" type="button" onclick="grandSubCheck()">保存修改</button>
                    <button type="button" class="btn cancel" onclick="history.go(-1)">返回</button>
                </div>
            </div>
            <!--新增需传递默认参数：状态、操作类型、成功后返回地址-->
            <input type="hidden" name="operType" value="siteMdy">
            <input type="hidden" name="nextUrl" value="siteOfGovernmentList.jspx">
            <input id="stiteId" name="stiteId" value="${siteManagerEntity.stiteId!}" hidden="hidden">
    </form>
</div>
