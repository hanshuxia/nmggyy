<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>盟市行报名-${site.siteName!}</title>
    <meta name="keywords" content="">
    <meta name="description" content="内蒙古盟市行,盟市行查询、报名时间">
    <link rel="shortcut icon" href="/${res}/resources/images/favicon.ico" type="image/x-icon">
    <link href="/${res}/css/unionCity/news1.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/${res}/css/unionCity/ks_login.css">
    <link href="/${res}/css/logistics/layer.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/${res}/js/logistics/ui.js"></script>
    <script type="text/javascript" src="/${res}/js/logistics/layer.js"></script>
    <script charset="utf-8" src="/${res}/resources/js/mapDistPicker/distpicker.data.js" type="text/javascript"></script>
    <script charset="utf-8" src="/${res}/resources/js/mapDistPicker/distpicker.js" type="text/javascript"></script>
</head>
<body>
<a href="http://www.zhongye.net/2017zaojiashibaoming/" target="_blank" id="registerOnclick" style="display:none;">模拟点击</a>
<div class="ks_login">
    <div class="ks_login_inner" style="height: 1000px">
        <div class="ks_login_bt"></div>
        <div class="ks_login_content" style="margin-top: 90px">
            <dd class="dd3" style="height: 580px">
                <div style="width:370px; margin:41px auto 0px auto">
                    <h3>立即报名</h3>
                    <form id="signUpForm" action="unionCitySignUp.jspx" method="post">
                        <input id="quicklikeclass" name="LikeClass" size="20" value="5" type="hidden">
                        <table width="350" cellspacing="0" cellpadding="0" border="0">
                            <tbody><tr>
                                <td valign="center" height="35" align="right">姓名：</td>
                                <td class="img_class_01" valign="bottom" align="left">
                                    <input name="contact" class="im_text" id="contact" size="30" maxlength="30" value="输入姓名" onblur="if(!value){value='输入姓名';this.style.color='#999'}" onfocus="if(this.value==defaultValue) {this.value='';this.style.color='#000';}" autocomplete="off" style="color:#999" type="text">
                                    <em></em>
                                </td>
                            </tr>
                            <tr>
                                <td valign="center" height="35" align="right">手机号：</td>
                                <td class="img_class_02" valign="bottom" align="left">
                                    <input name="mobile" class="im_text" id="mobile" size="20" maxlength="15" value="输入手机号" onfocus="if(this.value==defaultValue) {this.value='';this.style.color='#000';}" onblur="if(!value){value='输入手机号';this.style.color='#999'}" autocomplete="off" style="color: rgb(153, 153, 153);" type="text">
                                    <em></em> </td>
                            </tr>
                            <tr>
                                <td valign="center" height="35" align="right">地区：</td>
                                <td>
                                    <div id="distpicker1" data-toggle="distpicker" style="float:left;margin-top: 10px;">
                                        <select id="addrProvince" name="addrProvince" style="width: auto;" data-province="内蒙古自治区" maxlength="32" hidden></select>
                                        <select class="im_text" id="addrCity" name="addrCity" style="width: 123px;" maxlength="32"></select>
                                        <select class="im_text" id="addrCounty" name="addrCounty" style="width: 123px;" maxlength="64"></select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td valign="center" height="35" align="right">详细地址：</td>
                                <td class="img_class_02" valign="bottom" align="left">
                                    <input name="addrStreet" class="im_text" id="addrStreet" size="100" maxlength="100" value="输入详细地址" onblur="if(!value){value='输入详细地址';this.style.color='#999'}" onfocus="if(this.value==defaultValue) {this.value='';this.style.color='#000';}" autocomplete="off" style="color:#999" type="text">
                                    <em></em>
                                </td>
                            </tr>
                            <tr>
                                <td valign="center" height="35" align="right">公司名称：</td>
                                <td class="img_class_02" valign="bottom" align="left">
                                    <input name="companyName" class="im_text" id="companyName" size="50" maxlength="50" value="输入公司名称" onblur="if(!value){value='输入公司名称';this.style.color='#999'}" onfocus="if(this.value==defaultValue) {this.value='';this.style.color='#000';}" autocomplete="off" style="color:#999;margin-top: 10px;" type="text">
                                    <em></em>
                                </td>
                            </tr>
                            <tr>
                                <td valign="center" height="35" align="right">职务：</td>
                                <td class="img_class_01" valign="bottom" align="left">
                                    <input name="unionDuties" class="im_text" id="unionDuties" size="32" maxlength="32" value="输入职务" onblur="if(!value){value='输入职务';this.style.color='#999'}" onfocus="if(this.value==defaultValue) {this.value='';this.style.color='#000';}" autocomplete="off" style="color:#999" type="text">
                                    <em></em>
                                </td>
                            </tr>
                            <tr>
                                <td valign="center" height="35" align="right">邮箱：</td>
                                <td class="img_class_01" valign="bottom" align="left">
                                    <input name="email" class="im_text" id="email" size="32" maxlength="32" value="输入邮箱" onblur="if(!value){value='输入邮箱';this.style.color='#999'}" onfocus="if(this.value==defaultValue) {this.value='';this.style.color='#000';}" autocomplete="off" style="color:#999" type="text">
                                    <em></em>
                                </td>
                            </tr>
                            <tr>
                                <td valign="center" height="35" align="right">行业：</td>
                                <td class="img_class_01" valign="bottom" align="left">
                                    <input name="companyType" class="im_text" id="companyType" size="32" maxlength="32" value="输入行业" onblur="if(!value){value='输入行业';this.style.color='#999'}" onfocus="if(this.value==defaultValue) {this.value='';this.style.color='#000';}" autocomplete="off" style="color:#999" type="text">
                                    <em></em>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td height="50">
                                    <input value="14789632" name="pwd" id="pwd" type="hidden">
                                    <input name="Submit1" id="Submit1" value="" class="lg" type="button"></td>
                            </tr>
                            </tbody></table>
                    </form>
                </div>
            </dd>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#Submit1").click(function () {
        var contact = $("#contact").val();
        var mobile = $("#mobile").val();
        var companyName = $("#companyName").val();
        var unionDuties = $("#unionDuties").val();
        var email = $("#email").val();
        var companyType = $("#companyType").val();
        var addrCity = $("#addrCity").val();
        var addrCounty = $("#addrCounty").val();
        var addrStreet = $("#addrStreet").val();
        var mobileReg = /1[3-8]+\d{9}/;
        var emailReg = /([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}/;
        if (!contact.length || contact.length == null ||
                contact.length == 0 || contact === "输入姓名") {
            ui.alertFail("请输入您的姓名!");
            $("contact").focus();
            return false;
        }
        if (contact.indexOf(" ") != -1) {
            ui.alertFail("姓名不允许有空格！");
            $("contact").focus();
            return false;
        }
        if (!mobile.length || mobile.length == null ||
                mobile.length == 0 || mobile==="输入手机号") {
            ui.alertFail("请输入您的手机号码!");
            $("mobile").focus();
            return false;
        }
        if (!mobileReg.test(mobile)) {
            ui.alertFail('请输入有效的手机号码！');
            $("mobile").focus();
            return false;
        }
        if (!companyName.length || companyName.length == null ||
                companyName.length == 0 || companyName === "输入公司名称") {
            ui.alertFail("请输入您的公司名称!");
            $("companyName").focus();
            return false;
        }
        if (!unionDuties.length || unionDuties.length == null ||
                unionDuties.length == 0 || unionDuties === "输入职务") {
            ui.alertFail("请输入您的职务!");
            $("unionDuties").focus();
            return false;
        }
        if (!email.length || email.length == null ||
                email.length == 0 || email === "输入邮箱") {
            ui.alertFail("请输入您的邮箱!");
            $("email").focus();
            return false;
        }
        if (!emailReg.test(email)) {
            ui.alertFail('请输入有效的邮箱！');
            $("email").focus();
            return false;
        }
        if (!companyType.length || companyType.length == null ||
                companyType.length == 0 || companyType === "输入行业") {
            ui.alertFail("请输入您的行业!");
            $("companyType").focus();
            return false;
        }
        if (!addrStreet.length || addrStreet.length == null ||
                addrStreet.length == 0 || addrStreet === "输入详细地址") {
            ui.alertFail("请输入您的详细地址!");
            $("addrStreet").focus();
            return false;
        }
        layer.confirm('确定提交信息？', {
            skin: 'layui-layer-lan',
            icon: 3,
            shift: -1,
            btn: ['确定', '取消'] //可以无限个按钮
        },
        function (index, layero) {
            $('#signUpForm').submit();
        }, function (index) {
            layer.close(index);
            return false;
        });
    });
</script>
</body></html>
