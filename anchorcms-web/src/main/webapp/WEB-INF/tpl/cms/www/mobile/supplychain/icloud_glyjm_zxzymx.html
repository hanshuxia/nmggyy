<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维修资源管理明细界面</title>
    <link rel="shortcut  icon" type="image/x-icon" href="/${res}/resources/images/favicon.ico" media="screen"/>
   <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/searching.css"/>
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/releasePower.css"/>
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/html5media/1.1.8/html5media.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--header start-->
<!--header end-->
<!--content start-->
<div class="content wrapper clearfix">
    <div class="search-top">
        <a>供应链协同管理</a>&gt;<a>管理员</a>&gt;<a>维修资源管理</a>&gt;<a>明细</a>&gt;<a class="current">${oRepairDemandEntity.repairName?default("")}</a>
    </div>
    <div>
        <div class="column wrapper">
            <span class="head">维修信息</span>
        </div>
        <div class="service-content wrapper">
            <div class="inputs">
                <label><i>*</i>&nbsp;维修种类：</label>
                <label>${oRepairDemandEntity.repairMachine!}</label>
            </div>
            <div class="inputs">
                <label><i>*</i>&nbsp;维修地点：</label>
                <label>${oRepairDemandEntity.addrCity!}</label>
            </div>
            <div class="inputs">
                <label><i>*</i>&nbsp;维修人：</label>
                <label>${oRepairDemandEntity.releaseName!}</label>
            </div>
            <div class="inputs">
                <label><i>*</i>&nbsp;维修经验：</label>
                <label>${oRepairDemandEntity.workYear!}</label>
            </div>
            <div class="inputs">
                <label><i>*</i>&nbsp;是否显示期望价格：</label>
                <label>
                    <input type="radio" checked="checked" disabled="disabled"/>否
                    <input type="radio" disabled="disabled"/>是
                </label>
            </div>
            <div class="inputs">
                <label><i>*</i>&nbsp;附件：</label>
                <label></label>
            </div>
            <div class="inputs">
                <label><i>*</i>&nbsp;图片：</label>
                <label></label>
            </div>
            <div class="inputs">
                <label><i>*</i>&nbsp;补充说明：</label>
                <label>${oRepairDemandEntity.description!}</label>
            </div>
        </div>

        <div class="column wrapper">
            <span class="head">发布方式</span>
        </div>
        <div class="service-content wrapper">
            <div class="inputs">
                <label><i>*</i>&nbsp;全网发布</label>
                <input type="checkbox" checked="checked" disabled="disabled"/>只允许通过实地认证官方报价
            </div>
        </div>

        <div class="contact">
            <div class="column wrapper">
                <span class="head">联系信息</span>
            </div>
            <div class="contact-content wrapper">
                <div class="inputs">
                    <label><i>*</i>&nbsp;联系人：</label>
                    <label>${oRepairDemandEntity.releaseName!}</label>
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;联系电话：</label>
                    <label>${oRepairDemandEntity.mobile!}</label>
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;传真：</label>
                    <label>${oRepairDemandEntity.fax!}</label>
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;邮箱：</label>
                    <label>${oRepairDemandEntity.email!}</label>
                </div>
            </div>
        </div>
        <div class="release-button">
            <button class="btn cancel" onclick="history.go(-1)">返回</button>
        </div>
    </div>

</div>
<!--content end-->
<!--footer start-->
<!--footer end-->
<script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/${res}/resources/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/${res}/resources/lib/ueditor/ueditor.all.min.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/${res}/resources/lib/editor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="/${res}/resources/js/breakingNews.js"></script>
<script type="text/javascript" charset="utf-8" src="/${res}/resources/js/head.js"></script>
<!--富文本编辑，粘贴图片-->
<script type="text/javascript">
    var editor = UE.getEditor('editor',{autoHeightEnabled:false,zIndex:0});
</script>
<script language="javascript">
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function(action) {
        if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
            return "/ueditor/upload.jspx";
        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    }
</script>

</body>
</html>
