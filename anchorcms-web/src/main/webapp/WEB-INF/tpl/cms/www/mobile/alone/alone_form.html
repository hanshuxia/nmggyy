<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta name=”renderer” content=”webkit” />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="/${res}/css/base.css" />
    <link rel="stylesheet" type="text/css"
          href="/${res}/css/double/retired.css" />

    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <title>退役军人专区</title>
</head>
<body>
<!-- 首页》退役军人专区 -->
<div class="wrapper">
    <!-- header start -->
    <div id="header"></div>
    <!-- header end -->
    <!-- content start -->
    <div id="content">
        <div class="position">当前位置： 首页 >> 退役军人专区</div>
        <div class="retired_main">
            <div class="sidebar">
                [#include "../include/left1.html"/]
            </div>

            <div id="recommend_content" class="recommend_part">
                <div class="explain">创业指南具体文字说明</div>
                <div class="registry_form">
                    <div class="form_title">退役军人登记表</div>
                    <div>
                        <div class="form_main">
                            <p class="retract">
                                姓名：&nbsp;&nbsp;<input class="textbox_name" type="text" value="">
                            </p>
                            <br />
                            <p>
                                部队职称：&nbsp;&nbsp;<input class="textbox_name" type="text"
                                                        value="">
                            </p>
                            <br />
                            <p class="retract">
                                专业：&nbsp;&nbsp;<input class="textbox_name" type="text" value="">
                            </p>
                            <br />
                            <p>
                                <span style="float: left">部队职称：&nbsp;&nbsp;</span>
                                <textarea cols="85" rows="4"></textarea>
                            </p>
                            <br />
                            <p>
                                期待工资：&nbsp;&nbsp;<input class="textbox_name" type="text"
                                                        value="">
                            </p>
                            <br />
                            <p>

                                <span style="float: left">其他要求：&nbsp;&nbsp;</span>
                                <textarea cols="85" rows="3"></textarea>
                            </p>
                            <br />
                            <p class="sub_center">
                                <input class="sub" type="submit" value="提交" />
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content end -->
    <!-- footer start -->
    <div id="footer"></div>
    <!-- footer end -->
</div>
</body>
</html>
