<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>用户中心-企业基本信息</title>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>
    <link href="/${res}/css/logistics/layer.css" type="text/css" rel="stylesheet">

    <!--[if lte IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/html5media/1.1.8/html5media.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="/thirdparty/jquery-placeholder/placeholder-ie9.js" ></script>
    <![endif]-->
    <script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/releasePower.css"/>
    <!--添加表单校验-->
    <script src="${base}/res/common/js/jquery.validate.js" type="text/javascript"></script>
    <script src="${base}/res/common/js/messages_zh.js" type="text/javascript"></script>
    <!--自己写校验方法-->
    <script type="text/javascript" charset="utf-8" src="/${res}/resources/js/validateCheck.js"></script>

    <!--级联菜单相关js-->
    <script type="text/javascript" charset="utf-8" src="/${res}/resources/js/commonDict.js"></script>

    <script type="text/javascript">
        //表单验证
        $().ready(function() {
            $("#release_form").validate()
        });

        $(document).ready(function () {
            $(".boxs").click(function () {
                var type = "";
                $("input[name='type']:checked").each(function () {
                    type += $(this).val() + ",";
                })
                var operateType = type.substring(0, type.length - 1);
                $("input[name='operateType']").val(operateType);
            })
        })
    </script>
    <style type="text/css">
        .wrapper {
            width: 95%;
        }
        .choose-catagory-layout {
            background-color: #fff;
            width: 670px;
            height: 250px;
            border: solid thin #ccc;
            z-index: 999;
        }
        .catagory-columns .catagory-ul {
            float: left;
            width: 330px;
            height: 200px;
            overflow-y: scroll;
            overflow-x: hidden;
            border-width: thin;
            border-style: solid;
            border-color: rgb(204, 204, 204);
            border-image: initial;
        }
        .catagory-columns .catagory-ul .catagory-li {
            line-height: 25px;
            width: 300px;
            height: 25px;
            cursor: pointer;
            text-indent: .8em;
        }

    </style>
</head>
<body>
<div class="content wrapper">

    <form id="release_form" action="company_baseinfo_save_admin.jspx" method="post">
        <div class="servicePower">
            <div class="service-content wrapper">
                <div class="inputs">
                    <label><i></i>&nbsp;企业号：</label>
                    <input class="power space" id="companyCode" name="companyCode" type="text"
                           value="${company.companyCode?default('')}"  maxlength="30" disabled>

                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;公司名称：</label>
                    <input class="power space" id="companyName" name="companyName" type="text"
                           value="${company.companyName?default('')}" required maxlength="50" disabled>
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;企业类型：</label>
                    <select class="codeInput" id="companyType" name="companyType" required disabled>
                        <option value="国有企业" [#if company.companyType == '国有企业']selected[/#if]>国有企业</option>
                        <option value="集体企业" [#if company.companyType == '集体企业']selected[/#if]>集体企业</option>
                        <option value="股份合作企业" [#if company.companyType == '股份合作企业']selected[/#if]>股份合作企业</option>
                        <option value="联营企业" [#if company.companyType == '联营企业']selected[/#if]>联营企业</option>
                        <option value="有限责任公司" [#if company.companyType == '有限责任公司']selected[/#if]>有限责任公司</option>
                        <option value="股份有限公司" [#if company.companyType == '股份有限公司']selected[/#if]>股份有限公司</option>
                        <option value="私营企业" [#if company.companyType == '私营企业']selected[/#if]>私营企业</option>
                        <option value="其他企业" [#if company.companyType == '其他企业']selected[/#if]>其他企业</option>
                    </select>
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;企业规模：</label>
                    <select class="codeInput" name="companyScale" id="companyScale" required disabled>
                        <option value="5人以下" [#if company.companyScale == '5人以下']selected[/#if]>5人以下</option>
                        <option value="5-10人" [#if company.companyScale == '5-10人']selected[/#if]>5-10人</option>
                        <option value="11-50人"[#if company.companyScale == '11-50人']selected[/#if]>11-50人</option>
                        <option value="51-100人"[#if company.companyScale == '51-100人']selected[/#if]>51-100人</option>
                        <option value="101-200人"[#if company.companyScale == '101-200人']selected[/#if]>101-200人</option>
                        <option value="201-300人"[#if company.companyScale == '201-300人']selected[/#if]>201-300人</option>
                        <option value="301-500人"[#if company.companyScale == '301-500人']selected[/#if]>301-500人</option>
                        <option value="501-1000人"[#if company.companyScale == '501-1000人']selected[/#if]>501-1000人</option>
                        <option value="1000人及以上"[#if company.companyScale == '1000人及以上']selected[/#if]>1000人及以上</option>
                    </select>
                </div>
                <div class="inputs dTypeFrameOuter">
                    <label><i>*</i>&nbsp;主营行业：</label>
                    <input type="hidden" id="demandTypeHidden" name="industryType" value="${company.industryType?default('')}">
                    <input class="power category" id="demandTypeInput" type="text" readonly="readonly" value="[#if company.industryType??][@s_typevalue typecode='ZYHY' typekey=company.industryType isfull='1' join=' > ' /][/#if]" required disabled>
                </div>

                <div class="inputs">
                    <label><i>*</i>&nbsp;经营模式：</label>
                    <input type="text" id="operateType" name="operateType" hidden="hidden"
                           value="${company.operateType?default('')}" required disabled>
                    <input class="boxs" type="checkbox" name="type" value="生产型" disabled>生产型
                    <input class="boxs" type="checkbox" name="type" value="贸易型" disabled>贸易型
                    <input class="boxs" type="checkbox" name="type" value="服务型" disabled>服务型
                    <input class="boxs" type="checkbox" name="type" value="研发型" disabled>研发型
                    <input class="boxs" type="checkbox" name="type" value="其他类型" disabled>其他类型
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;主营产品：</label>
                    <input class="codeInput space" type="text" id="mainProduct" name="mainProduct"
                           value="${company.mainProduct?default('')}" required maxlength="100" disabled>
                </div>
                <div class="inputs commentDiv" id="distpicker1" data-toggle="distpicker">
                    <label><i>*</i>&nbsp;所在地区：</label>
                    <select class="resourceAddInput" id="addrProvince" name="addrProvince" disabled style="width: auto;"
                            data-province="${company.addrProvince?default('')}"></select>
                    <select class="codeInput" id="addrCity" name="addrCity" disabled style="width: auto;"
                            data-city="${company.addrCity?default('')}"></select>
                    <select class="codeInput" id="addrCounty" name="addrCounty" disabled style="width: auto;"
                            data-district="${company.addrCounty?default('')}"></select>
                    <input type="text" class="space" placeholder="街道信息" name="addrStreet" value="${company.addrStreet!}" maxlength="100" required disabled>
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;邮政编码：</label>
                    <input  class="codeInput" id="postCode" name="postCode" disabled value="${company.postCode?default('')}" required maxlength="6" type="text" data-rule-postCode="true">
                </div>
                <div class="inputs">
                    <label><i></i>&nbsp;设备数量：</label>
                    <input class="codeInput digits space" id="deviceCount" name="deviceCount" type="text"
                           value="${company.deviceCount?default('')}" maxlength="9" disabled>
                </div>
                <div class="inputs">
                    <label><i></i>&nbsp;产品数量：</label>
                    <input class="codeInput digits space" id="productCount" name="productCount" type="text"
                           value="${company.productCount?default('')}" maxlength="9" disabled>
                </div>
                <div class="inputs">
                    <label><i></i>&nbsp;注册时间：</label>
                    <input id="registerDt" name="registerDt" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                           class="Wdate codeInput" type="text" readonly="readonly" value="${company.registerDt?default('')}"disabled>
                </div>
                <div class="inputs">
                    <label><i></i>&nbsp;联系电话：</label>
                    <input class="codeInput space phone" id="mobile" name="mobile" type="text" disabled
                           value="${company.mobile?default('')}" maxlength="15" data-rule-phone="true">
                </div>
            </div>
        </div><br><br><br>
        <!--<div class="release-button1">-->
            <!--<button type="button" class="btn" onclick="checkAll()">保存</button>-->
            <!--<button type="button" class="btn reset" onclick="attention()">重置</button>-->
        <!--</div>-->
        <div class="release-button" id="buttons">
            <button type="button" class="btn cancel" onclick="history.go(-1)">返回</button>
        </div>
    </form>
    <script type="text/javascript">
        /**
         * @author suhe
         * 主营行业取值
         */
        var aTypeFrame = new typeFrame("ZYHY", "dTypeFrameOuter", 173, "demandTypeInput", "demandTypeHidden");
        aTypeFrame.ini();

        $(function () {
            getSelectTopic();
            checkBoxs();
            getSelectScale();
        });

        function getSelectTopic() {
            var theSelect = document.getElementById("companyType");
            for (var i = 0; i < theSelect.options.length; i++) {
                if (theSelect.options[i].value == "${company.companyType?default('')}") {
                    theSelect.options[i].selected = true
                    break;
                }
            }
        }
        function checkBoxs() {
            var text = $("input[name='operateType']").val();
            var texts = text.split(",");
            for (var i = 0; i < texts.length; i++) {
                $("input[name='type']").each(function () {
                    if ($(this).val() == texts[i]) {
                        $(this).attr("checked", true);
                    }
                })
            }
        }
        function checkAll() {
            if($("input[name='type']:checked").length !=0){
                $('#release_form').submit();
            }else{
                ui.alertFail("经营模式未选择");
            }
        }
        function attention(){
            if(confirm("重置会覆盖未保存数据")){
                $('#release_form')[0].reset();
            }
        }
        /**
         * @descript 获取选中的企业规模
         * @type {Element}
         */
        function getSelectScale() {
            var theSelect = document.getElementById("companyScale");
            for (var i = 0; i < theSelect.options.length; i++) {
                if (theSelect.options[i].value == "${company.companyScale?default('')}") {
                    theSelect.options[i].selected = true
                    break;
                }
            }
        }
        /**
         * @descript 获取选中的服务类型
         * @type {Element}
         */
        function getServerType() {
            var theSelect = document.getElementById("serverType");
            for (var i = 0; i < theSelect.options.length; i++) {
                if (theSelect.options[i].value == "${company.serverType?default('')}") {
                    theSelect.options[i].selected = true
                    break;
                }
            }
        }
        /**
         * @descript 获取选中的行业类型
         * @type {Element}
         */
        function getIndustryType() {
            var theSelect = document.getElementById("industryType");
            for (var i = 0; i < theSelect.options.length; i++) {
                if (theSelect.options[i].value == "${company.industryType?default('')}") {
                    theSelect.options[i].selected = true
                    break;
                }
            }
        }

    </script>
</div>
<script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script charset="utf-8" src="/${res}/resources/js/mapDistPicker/distpicker.data.js" type="text/javascript"></script>
<script charset="utf-8" src="/${res}/resources/js/mapDistPicker/distpicker.js" type="text/javascript"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/${res}/resources/js/breakingNews.js"></script>
<script type="text/javascript" charset="utf-8" src="/${res}/resources/js/head.js"></script>
<script type="text/javascript" src="/${res}/js/logistics/ui.js"></script>
<script type="text/javascript" src="/${res}/js/logistics/layer.js"></script>
<script type="text/javascript">
    // getServerType();
    //getIndustryType();

    $(function(){
        var companyid="${companyId?default('')}"
        if(companyid!=''){
            window.parent.window.setCompanyId(companyid);
        }
    });
</script>
</body>
</html>
