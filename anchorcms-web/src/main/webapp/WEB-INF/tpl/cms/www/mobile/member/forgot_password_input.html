//        var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;

//          $(this).next().remove();

//          $(this).next().html("请输入正确的email地址").show();
//        }
//      });
      $("#register").click(function(){
        $("#jvForm").submit();
      });
      //判断浏览器是否支持placeholder属性
      supportPlaceholder='placeholder'in document.createElement('input'),

              placeholder=function(input){

                var text = input.attr('placeholder'),
                        defaultValue = input.defaultValue;

                if(!defaultValue){

                  input.val(text).addClass("phcolor");
                }

                input.focus(function(){

                  if(input.val() == text){

                    $(this).val("");
                  }
                });


                input.blur(function(){

                  if(input.val() == ""){

                    $(this).val(text).addClass("phcolor");
                  }
                });

                //输入的字符不为灰色
                input.keydown(function(){

                  $(this).removeClass("phcolor");
                });
              };

      //当浏览器不支持placeholder属性时，调用placeholder函数
      if(!supportPlaceholder){

        $('input').each(function(){

          text = $(this).attr("placeholder");

          if($(this).attr("type") == "text"){

            placeholder($(this));
          }
        });
      }
    });
  </script>

<div class="register-box" style="height:320px;">
  <form id="jvForm" action="forgot_password.jspx" method="post">

      <ul>
        <li>
          <i>*</i><span>用户名</span>
          <input type="text" id="username"  name="username" required  placeholder="请输入注册账号" class="register-input" onfocus="this.placeholder=''" onblur="this.placeholder='请输入注册账号'"/>
        </li>

        </li>
        <li>
          <i>*</i><span>验证码</span>
          <input type="text" maxlength="20" id="captcha" required name="captcha" class="register-input register-code" />
          <i class="code-img"><img src="${base}/captcha.svl" id="captcha" onclick="this.src='${base}/captcha.svl?d='+new Date()*1"></i>
        </li>
        <li class="register-btn"><input type="button" name="register" id="register" value="提 交" /></li>
      </ul>
    </div>
    ,<input type="hidden" name="cyrh" id="cyrh" value="${cyrh!}">
