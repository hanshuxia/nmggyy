<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${site.siteName} - Powered by ANCHORCMS</title>
  <link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
 <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="/${res}/resources/css/company.css"/>
  <link rel="stylesheet" type="text/css" href="/${res}/resources/css/releasePower.css"/>
  <script src="${resSys}/jquery.js" type="text/javascript"></script>
  <script src="${resSys}/front.js" type="text/javascript"></script>
  <style type="text/css">
    .wrapper{width: 95%;}
  </style>
  <script type="text/javascript">
    $(function() {
      $("#jvForm").validate();
    });
    $(document).ready(function(){
      var iframeHeight = window.top.$("#main").height();
      $(".member-main").css("height",iframeHeight-152);
    })
  </script>

  <!--[if lt IE 9]>
  <script src="/${res}/js/html5shiv.min.js"></script>
  <script src="/${res}/js/respond.min.js"></script>
  <![endif]-->

</head>

<body>
<div class="nav">
  <div class="navTop wrapper">
    <span class="head">个人信息维护</span>
  </div>
  <div class="navTab wrapper">
    <a href="${base}/member/profile.jspx">修改个人资料</a>
    <a class="current"  href="${base}/member/portrait.jspx">更换头像</a>
    <a href="${base}/member/pwd.jspx">修改密码</a>
  </div>
</div>
<div class="content member-text wrapper">
  [#include "image_upload.html"/]
  <form id="jvForm" action="profile.jspx" method="post">
    <div class="servicePower wrapper" style="margin-top:30px;">
      <div class="service-content">
        <div class="uploadImgs" id="imgUploadDiv">
          <table cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
              <td width="180">
                <div class="ghtx">
                  <img id="preImg1" src="${user.userImg!}">
                </div>
              </td>
              <td style="padding-left:20px;">
                <div id="ufc1" style="position:relative">
                  <input type="text" id='uploadFileText1' size="14" class="member-change" style="width:320px; float:left;" /><input type="button" class="change-Btn" value="浏览" style="height:32px; margin-left:4px; border:1px solid #c7c7c7;" />
                  <input onchange="$('#uploadFileText1').val(this.value)" size="14" type="file" id="uploadFile1" style="height:32px;width:376px;opacity:0;filter:alpha(opacity=0);position:absolute;top:0;left:0;cursor:pointer;" />
                </div>
                <p style="font-size:12px; color:#b4b4b4; line-height:36px;">建议上传长宽比例为1:1的图片，上传图片格式： jpg、png、gif</p>
                  <span style="display: none;">宽: <input type="text" id="zoomWidth1" value="${(site.config.memberConfig.userImgWidth)!}" size="5" />
			高: <input type="text" id="zoomHeight1" value="${(site.config.memberConfig.userImgHeight)!}" size="5" />
		  </span>
                <div><input type="button" class="change-Btn" value="上传" onclick="upload(1);" /><input type="button" class="change-Btn" value="剪裁" onclick="imgCut(1);" /><input id="uploadImgPath1" name="userImg" style="width:220px" value="${user.userImg!}" type="hidden"/></div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td class="release-button" style="float: left"><input type="hidden" name="nextUrl" value="index.jspx" /><input type="submit" class="member-submit btn " style="margin:20px 0 0 20px;" value="提交" /></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
