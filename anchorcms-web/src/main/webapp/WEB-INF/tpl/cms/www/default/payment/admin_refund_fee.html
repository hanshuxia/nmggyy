                    </div>-->
                    <div class="inputs">
                        <label>&nbsp;&nbsp;交易流水号：</label>
                        <input type="text" readonly class="codeInput" id="SerialNumber" name="SerialNumber" value="${serialNumber!}">
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;结算订单号：</label>
                        <input type="text"  class="codeInput" id="OrderNo" name="OrderNo" value="${orderNo!}" readonly>
                    </div>

                    <div class="inputs">
                        <label>&nbsp;&nbsp;结算金额(元)：</label>
                        <input type="text"  class="codeInput" id="Amount" name="Amount" value="${amount!}" readonly>
                    </div>
                    <!--  <div class="inputs">
                          <label>&nbsp;&nbsp;账户类型：</label>
                            <input type="text"  class="codeInput" id="AccountType" name="AccountType" value="11">
                      </div>-->
                    <div class="inputs">
                        <label>&nbsp;&nbsp;账户类型：</label>
                        <select id="AccountType" name="AccountType" class="codeInput">
                            <option value="11">个人账户</option>
                            <option value="12">企业账户</option>
                        </select>
                    </div>
                    <script>
                        $("#AccountType").change(
                                function () {
                                    if ($(this).find(":selected").val() == "11") {
                                        $("#bankList").empty();
                                        show(B2CBankList);
                                    }
                                    else {
                                        $("#bankList").empty();
                                        show(B2BBankList);
                                    }
                                    $("#bankList").change();
                                }
                        )

                    </script>

                         <label>&nbsp;&nbsp;账户名称：</label>

                     <div class="inputs">

                     </div>-->
                    <div class="inputs">
                        <label>&nbsp;&nbsp;选择银行：</label>
                        <select  class="codeInput" id="bankList" name="BankID" value=""></select>
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;账户名称：</label>
                        <input type="text" required class="codeInput" id="AccountName" name="AccountName"  maxlength="64">
                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;账户号码：</label>
                        <input type="text" required class="codeInput" id="AccountNumber" name="AccountNumber"  maxlength="32">

                    </div>
                    <div class="inputs">
                        <label>&nbsp;&nbsp;支行名称：</label>
                        <input type="text"  class="codeInput" id="BranchName" name="BranchName" value="北京市宣武支行" maxlength="48">
                    </div>
                    <div class="inputs commentDiv" id="distpicker1" data-toggle="distpicker">
                        <div class="inputs">
                            <label>&nbsp;&nbsp;支行省份：</label>
                            <select class="codeInput" id="Province" name="Province" data-province="内蒙古自治区"  ></select>
                        </div>
                        <div class="inputs">
                            <label>&nbsp;&nbsp;支行城市：</label>
                            <select class="codeInput" id="addrCity" name="City"></select>
                            <input type="hidden"  class="codeInput" id="id" name="id" value="${id!}">
                            <input type="hidden"  class="codeInput"  name="flag" value="1">
                            <input type="hidden"  class="codeInput" id="orderId" name="orderId" value="${orderNo!}">
                            <input type="hidden" id = "bankName"name="bankName" >
                        </div>

                    <!--</div>-->

<script type="text/javascript">
    $(document).ready(function(e) {
        $("#bankList").change(function(){
            $("#bankName").val($(this).find(":selected").text());
        });
        $("#AccountType").change();
        if (self.frameElement != null && self.frameElement.tagName == "IFRAME") {
            // 在iframe中时处理
            $(".wrapper").css("width", "95%");
        }
        var SObjTr = $('#originTr').prop('outerHTML');
        $('#tianjiaSObj').click(function () {
            $('#SDemandObj_table').append(SObjTr);
        })
    });

</script>
