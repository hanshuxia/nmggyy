<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>用户中心-企业荣誉资质</title>
    <link rel="shortcut  icon" type="image/x-icon" href="/${res}/resources/images/favicon.ico" media="screen"  />
   <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/${res}/resources/css/releasePower.css"/>
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/html5media/1.1.8/html5media.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="/thirdparty/jquery-placeholder/placeholder-ie9.js" ></script>
    <![endif]-->
    <link href="${resSys}/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>
    <script src="${resSys}/jquery.js" type="text/javascript"></script>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <script src="${base}/res/common/js/jquery.ext.js" type="text/javascript"></script>
    <script src="${resSys}/jqueryUI/jquery-ui.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/swfupload/swfupload.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/swfupload/swfupload.queue.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/swfupload/fileprogress.js" type="text/javascript"></script>
    <script src="${base}/thirdparty/swfupload/handlers.js" type="text/javascript"></script>
    <link href="${base}/thirdparty/swfupload/process.css" rel="stylesheet" type="text/css"/>

    <!--添加表单校验-->
    <script src="${base}/res/common/js/jquery.validate.js" type="text/javascript"></script>
    <script src="${base}/res/common/js/messages_zh.js" type="text/javascript"></script>
    <!--自己写校验方法-->
    <script type="text/javascript" charset="utf-8" src="/${res}/resources/js/validateCheck.js"></script>

    <!--日期插件-->
    <script src="${base}/thirdparty/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        //表单验证
        $().ready(function() {
            validform();
        });
        function validform(){
            /*关键在此增加了一个return，返回的是一个validate对象，这个对象有一个form方法，返回的是是否通过验证*/
            return $("#release_form").validate();
        }
    </script>
    <style>
        .hight{height: 30px;}
        .wrapper{width: 95%;}
        .rewardUpload{position:relative;padding-top:10px;min-height: 108px;}
        .rewardUpload p{font-size:12px; color:#b4b4b4; line-height:36px;}
        .rewardUpload p,.rewardUpload span,.rewardUpload .uploadBtn{margin-left: 173px;}
        .ghtx{margin-left: 520px;margin-top: -100px;min-height: 108px;}
        .ufcl{position:relative;margin-left: 173px;margin-top: -30px;}
        .member-change{width:250px; float:left;}
        .change-Btn{height:30px; margin-left:4px; border:1px solid #c7c7c7;}
        #uploadFile1{height:30px;width:376px;opacity:0;filter:alpha(opacity=0);position:absolute;top:0;left:0;cursor:pointer;}
        .intro{width: 300px;height: 50px;resize: none;}
    </style>
</head>
<body>
<div class="content wrapper">
    <form id="release_form" action="member_save.jspx" method="post">
        <div class="servicePower">
            <div class="column wrapper">
                <span class="head">新增会员</span>
                <span class="tips"><i>*</i>&nbsp;为必填项</span>
            </div>
            <div class="service-content wrapper">
                <div class="inputs">
                    <label>&nbsp;<i>*</i>用户名:</label>
                    <input type="text" class="codeInput" name="username"  required="true">
                </div>
                <div class="inputs">
                    <label>&nbsp;电子邮箱:</label>
                    <input type="text" class="codeInput email" name="email" maxlength="59">
                </div>
                <div class="inputs">
                    <label>&nbsp;<i>*</i>密码:</label>
                    <input id="password" class="codeInput" type="text" name="password" required="true">
                </div>
                <div class="inputs">
                    <label>&nbsp;<i>*</i>确认密码:</label>
                    <input type="text" class="codeInput" equalTo="#password"  required="true">
                </div>
                <div class="inputs">
                    <label>&nbsp;真实姓名:</label>
                    <input type="text" class="codeInput" name="realname">
                </div>
                <div class="inputs">
                    <label>&nbsp;性别:</label>
                    <input type="radio" name="gender" value="1">男
                    <input type="radio" name="gender" value="0">女
                    <input type="radio" checked="checked" name="gender" value="">保密
                </div>
                <div class="inputs">
                    <label><i>*</i>&nbsp;出生日期：</label>
                    <span><input type="text"  name="birthday" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate codeInput hight" required></span>
                </div>
                <div class="inputs">
                    <label>&nbsp;来自:</label>
                    <input type="text" class="codeInput" name="comefrom">
                </div>
                <div class="inputs">
                    <label>&nbsp;QQ:</label>
                    <input type="text" class="codeInput" name="qq">
                </div>
                <div class="inputs">
                    <label>&nbsp;MSN:</label>
                    <input type="text" class="codeInput" name="msn">
                </div>
                <div class="inputs">
                    <label>&nbsp;电话:</label>
                    <input type="text" class="codeInput" id="telephone" name="phone" placeholder="固定电话"data-rule-phone="true" maxlength="20">
                </div>
                <div class="inputs">
                    <label>&nbsp;手机:</label>
                    <input type="text" class="codeInput" id="mobile" name="mobile" placeholder="手机号码"data-rule-phone="true" maxlength="20">
                </div>
                <div class="inputs">
                    <label>&nbsp;个人介绍:</label>
                    <textarea class="intro" name="intro"></textarea>
                </div>
            </div>
        </div>
        <div class="release-button" style="float: left;margin-left: 190px;margin-top:20px;">
            <button class="btn submit" type="button" onclick="beforeSubmit();">保存</button>
            <button class="btn cancel" type="button" onclick="returnList();">返回</button>
        </div>
        <input id="nextUrl" name="nextUrl" value="member_list.do" hidden="hidden">
    </form>
</div>
<script type="text/javascript" charset="utf-8" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/${res}/resources/js/breakingNews.js"></script>
<script type="text/javascript" charset="utf-8" src="/${res}/resources/js/head.js"></script>
</body>
<script>
    function beforeSubmit(){
        if(validform().form()){
            var typestr = "是否保存？";
            if(confirm("请确认"+typestr+"")){
                $('#release_form').submit();
            }
        }
    }
    function returnList(){
        location.href="/member/member_list.jspx";
    }
</script>
</html>
