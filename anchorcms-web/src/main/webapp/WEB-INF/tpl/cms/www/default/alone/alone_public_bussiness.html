<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发布创业项目信息</title>
	<link rel="stylesheet" type="text/css" href="/${res}/css/double/common.css">
<link rel="stylesheet" type="text/css" href="/${res}/css/base.css"/>
<link rel="stylesheet" type="text/css" href="/${res}/css/double/publish_business_info.css">
</head>
<body>
<div class="main clearfix">





	<div class="current-position">
		<p style="margin: 0px">当前位置：首页>>用户中心>>发布创业项目信息</p>
	</div>
	<div class="publish-title">
		<p>发布创业项目信息</p>
	</div>
	<div class="publish-main">
		<form id="form" action="">
			<div  class="nature" style="margin:30px 10px 0 200px;">
				<span>*</span>&nbsp;<span>项目名称</span>
			</div>
			<div class="answer" style="margin:30px 10px 0 0px;">
				<input/>
			</div>
			<div  class="nature">
				<span>*</span>&nbsp;<span>所在区域</span>
			</div>
			<div class="answer" style="width: 140px;">
				<select style="width: 135px">
					<option>--请选择省--</option>
				</select>
			</div>
			<div class="answer" style="width: 150px;margin-left: 10px">
				<select style="width: 145px">
					<option>--请选择市--</option>
				</select>
			</div>
			<div class="answer" style="width: 200px;margin-left: 10px">
				<select style="width: 195px">
					<option>--请选择县/区--</option>
				</select>
			</div>
			<div  class="nature">
				<span>*</span>&nbsp;<span>项目所属行业</span>
			</div>
			<div class="answer" style="width: 310px;">
				<select style="width: 305px">
					<option>--请选择项目所属行业--</option>
				</select>
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>资金项目用途</span>
			</div>
			<div class="answer">
				<input/>
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>*</span>&nbsp;<span>融资/转让金额</span>
			</div>
			<div class="answer" style="width: 140px">
				<input style="width: 135px"/>
			</div>
			<div class="answer" style="width: 30px;background-color:#ededed;border: 0px ">
				——
			</div>
			<div class="answer" style="width: 140px">
				<input style="width: 135px"/>
			</div>
			<div class="answer" style="width: 190px;">
				<select style="width: 185px">
					<option>万元</option>
				</select>
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>*</span>&nbsp;<span>项目融资方式</span>
			</div>
			<div class="answer" style="background-color:#ededed;border: 0px;text-align: left;">
				<input style="width: auto;height: auto" name="" type="checkbox" value="" />股权融资 
				<input style="width: auto;height: auto" name="" type="checkbox" value="" />债券融资  
				<input style="width: auto;height: auto" name="" type="checkbox" value="" />整体转让
				<input style="width: auto;height: auto" name="" type="checkbox" value="" />其他融资
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>*</span>&nbsp;<span>可提供的材料</span>
			</div>
			<div class="answer" style="background-color:#ededed;border: 0px;text-align: left;">
				<input style="width: auto;height: auto" name="" type="checkbox" value="" />商业/项目计划书
				<input style="width: auto;height: auto" name="" type="checkbox" value="" />公司证件  
				<input style="width: auto;height: auto" name="" type="checkbox" value="" />相关财务资料
				<input style="width: auto;height: auto" name="" type="checkbox" value="" />其他资料
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>*</span>&nbsp;<span>项目概述</span>
			</div>
			<div class="answer" style="height: 150px">
				<textarea></textarea>
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>*</span>&nbsp;<span>项目优势</span>
			</div>
			<div class="answer" style="height: 150px">
				<textarea></textarea>
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>其他消息 </span>
			</div>
			<div class="answer" style="height: 150px">
				<textarea></textarea>
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>图片 </span>
			</div>
			<div class="answer" style="width: 100px;">
				<input style="width: 95px;background-color: #fff;cursor: pointer;" type="button" value="点击上传"/>
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>*</span>&nbsp;<span>附件 </span>
			</div>
			<div class="answer" style="width: 100px;">
				<input style="width: 95px;background-color: #fff;cursor: pointer;" type="button" value="点击上传"/>
			</div>
			
			<div  class="nature" style="width: 760px;background-color: #ededed">
				<span class="linkman">项目联系人</span>
			</div>
			
			<div  class="nature" style="clear:both;">
				<span>*</span>&nbsp;<span>联系人</span>
			</div>
			<div class="answer">
				<input/>
			</div>
			
			<div  class="nature">
				<span>联系电话</span>
			</div>
			<div class="answer" style="width: 145px">
				<input style="width: 140px" />
			</div>
			
			<div  class="nature" style="margin-left: 0px">
				<span>手机号码</span>
			</div>
			<div class="answer" style="width: 145px">
				<input style="width: 140px" />
			</div>
			
			<div  class="nature" >
				<span>*</span>&nbsp;<span>E-mail</span>
			</div>
			<div class="answer" style="width: 145px">
				<input style="width: 140px" />
			</div>
			
			<div  class="nature" style="margin-left: 0px">
				<span>部门职务</span>
			</div>
			<div class="answer" style="width: 145px">
				<input style="width: 140px" />
			</div>
			
			<div  class="nature" >
				<span>单位名称</span>
			</div>
			<div class="answer" style="width: 145px">
				<input style="width: 140px" />
			</div>
			
			<div  class="nature" style="margin-left: 0px">
				<span>传真</span>
			</div>
			<div class="answer" style="width: 145px">
				<input style="width: 140px" />
			</div>
			
			<div  class="nature" >
				<span>邮编</span>
			</div>
			<div class="answer" style="width: 145px">
				<input style="width: 140px" />
			</div>
			
			<div  class="nature" style="margin-left: 0px">
				<span>通讯地址</span>
			</div>
			<div class="answer" style="width: 145px">
				<input style="width: 140px" />
			</div>
			
			<div  class="nature" style="width: 760px;background-color: #ededed;border: 0px;margin-bottom: 50px">
				<input style="width: 150px;height: 40px;cursor: pointer;" type="submit" value="保存"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input style="width: 150px;height: 40px;cursor: pointer;" type="button" value="保存并提交"/>
			</div>
		</form>
	</div>
	
</div>
</body>
</html>
