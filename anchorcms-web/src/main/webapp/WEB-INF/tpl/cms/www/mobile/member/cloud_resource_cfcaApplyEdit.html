            <div class="service-content wrapper">

                    <label><i>*</i>&nbsp;公司名称：</label>
                    <input class="power" type="text" id="companyName" name="companyName"

                </div>

<!--Gao JN添加的js-->
<script>
    function validform(){
        /*关键在此增加了一个return，返回的是一个validate对象，这个对象有一个form方法，返回的是是否通过验证*/
        return $("#release_form").validate();
    }

    // 设置文本框不可编辑
    function setReadonly() {
        $("input").attr("readonly", "readonly"); // 将所有文字输入框设置为只读
        //   $("input").css("border","0");
        $("select").attr("disabled", "true"); // 禁用所有的下拉菜单
        $("input[type=radio]").attr("disabled", "true"); // 禁用所有的单选按钮
        $("#applyDt").removeAttr("onclick");
    }

    $(document).ready(function (e) {
    });

    // 返回
    function back() {
        history.go(-1);
    }
    function grandSubCheck(){
        if(validform().form()) {
            $("#status").val("2");
            if (confirm("确认发布？")) {
                $("#release_form").submit();
            }
        }
    }
    function saveConfirm(){
//        var result1 = checkEdit();
        if(validform().form()){
            $("#status").val("1");
            if(confirm("是否保存到草稿？")){
                $("#release_form").submit();
            }
        }
    }

</script>
